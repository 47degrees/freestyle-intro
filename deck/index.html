<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Freestyle</title>

		<link rel="stylesheet" href="css/reveal.css">
		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="custom/css/dracula.css">
		<link rel="stylesheet" href="custom/css/theme.css">
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="README.md" data-separator-notes="^Note:"></section>
			</div>
			<div class="footer">
				<a href="http://twitter.com/raulraja">@raulraja</a>
				<a href="http://twitter.com/47deg">@47deg</a>
				<a href="http://frees.io">frees.io</a>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
			    controls: false,
				history: true,
				transition: 'none',
				slideNumber: 'c/t',
				help: true,
				width: "100%",
				height: "100%",
				margin: 0,
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'node_modules/reveal.js-menu/menu.js' },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
